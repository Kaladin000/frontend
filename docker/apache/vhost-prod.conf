<VirtualHost *:80>

    ServerName davidfilms.chickenkiller.com
    ServerAlias davidfilms.mooo.com

    DocumentRoot /var/www/html/public_html

    <Directory /var/www/html/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

	RewriteEngine On
        RewriteRule ^$ /pages/home.html [L]
    </Directory>

    <Directory /var/www/html/public_html/pages>
        Require all granted
    </Directory>

    <Files "home.html">
        Require all granted
    </Files>

    ErrorLog /var/log/apache2/custom/error.log
    CustomLog /var/log/apache2/custom/access.log combined

</VirtualHost>
